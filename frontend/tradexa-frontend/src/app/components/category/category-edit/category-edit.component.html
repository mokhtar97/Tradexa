<h2>edit</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="englishName">{{ 'category.englishName' | translate }}</label>
    <input
      type="text"
      id="englishName"
      formControlName="englishName"
      class="form-control"
    />
    <div
      class="error"
      *ngIf="form.controls['englishName'].invalid && form.controls['englishName'].touched"
    >
      {{ 'category.validation.required' | translate }}
    </div>
  </div>

  <div class="form-group">
    <label for="arabicName">{{ 'category.arabicName' | translate }}</label>
    <input
      type="text"
      id="arabicName"
      formControlName="arabicName"
      class="form-control"
      dir="rtl"
    />
    <div
      class="error"
      *ngIf="form.controls['arabicName'].invalid && form.controls['arabicName'].touched"
    >
      {{ 'category.validation.required' | translate }}
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    {{ 'category.save' | translate }}
  </button>
</form>
